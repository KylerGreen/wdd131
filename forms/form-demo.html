<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <p>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required/>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" 
            id="email" 
            placeholder="Enter your email" 
            required/>
        </p>
        <p>
            <label for="address">Address</label>
            <textarea id="address" 
            name="address" 
            placeholder="Enter your address" 
            required></textarea>
        </p>
        <p>
            <label for="payment">Payment Method</label>
            <select id="payment" 
            name="payment" 
            required>
                <option value="">Select Payment Method</option>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </p>
        <p id="cardNumber" class="hide">
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" 
            id="cardNumber" 
            placeholder="Enter your card number" 
            pattern="[0-9]{16}" 
            required/>
        </p>
        <p id="paypalName" class="hide">
            <label for="paypalName">PayPal Username</label>
            <input type="text" 
            id="paypalName" 
            placeholder="Enter your PayPal username" 
            required/>
        </p>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
