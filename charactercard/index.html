<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Card</title>
  <link rel="stylesheet" href="charactercard.css" />
  <script src="charactercard.js" defer></script>
</head>
<body>
  <div class="card">
    <img id="characterImg" class="image" alt="Character Image" />
    <div class="name" id="characterName"></div>

    <div class="stats">
      <p><strong>Class:</strong> <span id="characterClass"></span></p>
      <p><strong>Level:</strong> <span id="characterLevel"></span></p>
      <p><strong>Health:</strong> <span id="characterHealth"></span></p>
    </div>

    <div class="buttons">
      <button id="attacked">Attacked</button>
      <button id="levelUp">Level Up</button>
    </div>
  </div>
</body>
</html>
